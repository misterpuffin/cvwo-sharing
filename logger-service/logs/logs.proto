syntax = "proto3";

package logs;

option go_package = "/logs";

message Log {
  string name = 1;
  string data = 2;
}

message LogRequest {
  Log logEntry = 1;
}

message LogResponse {
  string result = 1;
}

message ListRequest {
  int64 page_number = 1;
  int64 results_per_page = 2;
}

message ListResponse {
  repeated Log logs = 1;
  string result = 2;
}

service LogService {
  rpc WriteLog(LogRequest) returns (LogResponse);
  rpc ListLogs(ListRequest) returns (ListResponse);
}
